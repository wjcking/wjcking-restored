var imageMax  = new Array(5,6,6,2,5,2,5,2,6,6); 
function getExhibit()
{

}
function printf( imageName)
{
	var imgName = IMAGEPATH + imageName;	
	return "<img src='" + imgName + "' border=1 >" ;
}
